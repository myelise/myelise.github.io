---
layout: default
---

        <div class="site-wrapper--big site-wrapper--bignohead">

            <div class="site-wrapper--small">

                <div class="breadcrumb">
                    <hr>
                    <p><a href="{{ site.baseurl }}">Lotus Elise S1</a> <span class="separator">></span> <a href="../../../../writing/">Бортовой Журнал</a> <span class="separator">></span> {{ page.title }}</p>
                    <hr class="flip">
                </div>

                <div class="post__medium">
                    <h1>{{ page.title }}</h1>
                    <div class="medium__meta">
                        <hr>
                        <p>Запись от {{ page.date | date: "%B %d %Y" }}
                        <hr class="flip">
                    </div>
                    {{ content }}

                                    <div id="disqus_thread"></div>
                <script type="text/javascript">
                        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                        var disqus_shortname = 'myelise'; // required: replace example with your forum shortname

                        /* * * DON'T EDIT BELOW THIS LINE * * */
                        (function() {
                            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                        })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                </div>
                <hr>
                {% include copy.html %}

            </div>
        </div>
